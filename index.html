<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>DrumPad</title>
  </head>
  <body>
    <main>
      <section class="drumpad-section">
        <div class="container">
          <div class="flex-wrapper">
            <div class="drumpad">
              <p class="drumpad__brand">Electronica-2000</p>
              <div class="drumpad__board">
                <div class="drumpad__pad-section">
                  <div class="drumpad__pad" id="kick">1</div>
                  <div class="drumpad__pad" id="snare">2</div>
                  <div class="drumpad__pad" id="clap">3</div>
                  <div class="drumpad__pad" id="hi-hat">4</div>
                  <div class="drumpad__pad" id="double-hi-hat">5</div>
                  <div class="drumpad__pad" id="open-hat">6</div>
                  <div class="drumpad__pad" id="rim">7</div>
                  <div class="drumpad__pad" id="crash">8</div>
                  <div class="drumpad__pad" id="tom-1">q</div>
                  <div class="drumpad__pad" id="tom-2">w</div>
                  <div class="drumpad__pad" id="tom-3">e</div>
                  <div class="drumpad__pad" id="tom-4">r</div>
                </div>
                <div class="drumpad__controls">
                  <p class="drumpad__control">[1] - kick</p>
                  <p class="drumpad__control">[2] - snare</p>
                  <p class="drumpad__control">[3] - clap</p>
                  <p class="drumpad__control">[4] - hi-hat</p>
                  <p class="drumpad__control">[5] - double hi-hat</p>
                  <p class="drumpad__control">[6] - open hi-hat</p>
                  <p class="drumpad__control">[7] - rim</p>
                  <p class="drumpad__control">[8] - crash</p>
                  <p class="drumpad__control">[q] - tom-1</p>
                  <p class="drumpad__control">[w] - tom-2</p>
                  <p class="drumpad__control">[e] - tom-3</p>
                  <p class="drumpad__control">[r] - tom-4</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
